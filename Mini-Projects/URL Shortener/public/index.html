<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>URL Shortener</title>
</head>

<body>
    <div class="hero">
        <div class="container">
            <h1>URL Shortener</h1>
            <form id="shorten-form">
                <div>
                    <label for="url">Enter URL:</label>
                    <input type="url" name="url" id="url" required>
                </div>
                <div>
                    <label for="shortCode">Enter shortCode:</label>
                    <input type="text" name="shortCode" id="shortCode">
                </div>
                <button type="submit">Shorten</button>
            </form>

            <h2>Shortend URLs</h2>
            <ul id="shortend-urls"></ul>
        </div>
    </div>

    <script>

        //* fetching json data
        const fetchShortendURL = async () => {
            const response = await fetch("/links");
            const links = await response.json();
            console.log("links", links)

            const list = document.getElementById("shortend-urls");
            list.innerHTML = "";

            for (const [shortCode, url] of Object.entries(links)) {
                const li = document.createElement("li");
                const truncatedURl = url.length >= 30 ? `${url.slice(0, 30)}...`:url;
                li.innerHTML = `<a href="/${shortCode}" target="_blank">${window.location.origin}/${shortCode}</a> => ${truncatedURl}`;
                list.appendChild(li);
            }

        }



        document.getElementById("shorten-form")
            .addEventListener("submit", async (event) => {
                event.preventDefault();

                const formData = new FormData(event.target);
                const url = formData.get("url");
                const shortCode = formData.get("shortCode")

                console.log(url, shortCode);

                //! fetching backen created API
                try {
                    const response = await fetch("/shorten", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ url, shortCode })
                    });
                    if (response.ok) {
                        fetchShortendURL();
                        alert("Form submitted Successfully")
                        event.target.reset();
                    } else {
                        const errorMessage = await response.text();
                        alert(errorMessage);
                    }
                } catch (error) {
                    console.log(error);
                }
            })
        fetchShortendURL();
    </script>

</body>

</html>
